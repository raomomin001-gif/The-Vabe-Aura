<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Vape Aura | Premium Vape Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="The Vape Aura – Premium vape devices, pods & flavours in Pakistan.">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0e0e0e;
  color:#fff;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#111;
  position:sticky;
  top:0;
}
.logo{
  color:#00ffcc;
  font-size:22px;
  font-weight:bold;
}
nav a{
  color:#00ffcc;
  margin-left:20px;
  text-decoration:none;
}

/* SLIDER */
.slider{
  position:relative;
  height:70vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity 1s ease;
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.slide.active{
  opacity:1;
}

/* HERO TEXT */
.hero-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  background:rgba(0,0,0,0.5);
  padding:25px;
  border-radius:8px;
}
.hero-text h1{font-size:40px}
.hero-text p{font-size:18px}

/* BUTTONS */
.btn{
  padding:12px 22px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin:8px;
  font-size:15px;
}
.whatsapp{background:#25d366}
.call{background:#00ffcc}

/* PRODUCTS */
.products{
  padding:60px 20px;
  text-align:center;
}
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}
.product{
  background:#151515;
  padding:15px;
  border-radius:8px;
}
.product img{
  width:100%;
  border-radius:6px;
}

/* FOOTER */
.footer{
  background:#111;
  text-align:center;
  padding:15px;
  margin-top:40px;
}

/* MOBILE */
@media(max-width:768px){
  nav{display:none}
  .hero-text h1{font-size:28px}
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">The Vape Aura</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- SLIDER -->
<div class="slider">

  <div class="slide active">
    <img src="images/slide1.jpg">
  </div>

  <div class="slide">
    <img src="images/slide2.jpg">
  </div>

  <div class="slide">
    <img src="images/slide3.jpg">
  </div>

  <div class="slide">
    <img src="images/slide4.jpg">
  </div>

  <div class="hero-text">
    <h1>Premium Vape Experience</h1>
    <p>Original Products • Trusted Brands</p>
    <button class="btn whatsapp" onclick="openWhatsApp()">WhatsApp Order</button>
    <button class="btn call" onclick="callNow()">Call Now</button>
  </div>

</div>

<!-- PRODUCTS -->
<section class="products">
  <h2>Our Flavours</h2>
  <div class="product-grid">

    <div class="product">
      <img src="images/allflaouer.jpg">
      <p>All Flavours</p>
    </div>

    <div class="product">
      <img src="images/blubareri.jpg">
      <p>Blueberry</p>
    </div>

    <div class="product">
      <img src="images/mintice.jpg">
      <p>Mint Ice</p>
    </div>

    <div class="product">
      <img src="images/minticeblu.jpg">
      <p>Mint Ice Blue</p>
    </div>

    <div class="product">
      <img src="images/flouer4.jpg">
      <p>Special Flavour</p>
    </div>

    <div class="product">
      <img src="images/vape1.jpg">
      <p>Vape Device</p>
    </div>

    <div class="product">
      <img src="images/vape2.jpg">
      <p>Vape Pod</p>
    </div>

    <div class="product">
      <img src="images/vape3.jpg">
      <p>Vape Kit</p>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2026 The Vape Aura. All Rights Reserved.</p>
</footer>

<script>
let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},4000);

function openWhatsApp(){
  window.open("https://wa.me/923042249321?text=Hi%20I%20want%20to%20order%20from%20The%20Vape%20Aura","_blank");
}
function callNow(){
  window.location.href="tel:+923042249321";
}
</script>

</body>
</html>
