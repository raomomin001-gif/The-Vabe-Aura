<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Vape Aura | Premium Vape Store</title>

<meta name="description" content="The Vape Aura – Premium vape devices, pods, kits & accessories in Pakistan.">
<meta name="keywords" content="vape, vape store, vape pakistan, vape aura">
<meta name="author" content="The Vape Aura">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:'Poppins', Arial, sans-serif;
  background:#ffffff;
  color:#222222;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(8px);
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  position:relative;
}

.logo{
  color:#00bfa6;
  font-size:26px;
  font-weight:700;
}

nav a{
  color:#222;
  margin:0 10px;
  text-decoration:none;
}
nav a:hover{ color:#00bfa6; }

/* ===== MOBILE MENU BUTTON ===== */
.menu-toggle{
  display:none;
  font-size:28px;
  cursor:pointer;
  color:#00bfa6;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  text-align:center;
  padding:90px 20px;
  background:
    linear-gradient(rgba(255,255,255,0.85),rgba(255,255,255,0.95)),
    url("images/smoke-bg.jpg") center/cover no-repeat;
  overflow:hidden;
}

.hero h1{
  color:#00bfa6;
  font-size:44px;
}

.hero p{
  color:#444;
  max-width:600px;
  margin:15px auto;
}

/* ===== SMOKE ===== */
.smoke{
  position:absolute;
  inset:0;
  background:url("images/smoke-bg.jpg") repeat;
  opacity:0.25;
  animation:smokeMove 60s linear infinite;
  z-index:1;
  pointer-events:none;
}

.hero *{ position:relative; z-index:2; }

@keyframes smokeMove{
  from{ background-position:0 0; }
  to{ background-position:1200px 0; }
}

/* ===== BUTTON ===== */
button{
  padding:14px 32px;
  background:linear-gradient(45deg,#00ffcc,#00bfa6);
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

button:hover{
  box-shadow:0 0 15px rgba(0,191,166,0.5);
  transform:scale(1.05);
}

/* ===== PRODUCTS ===== */
.products{
  padding:60px 20px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
  max-width:1200px;
  margin:auto;
}

.product-card{
  background:#f8f8f8;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

.product-card img{
  width:100%;
  height:220px;
  object-fit:contain;
}

.product-card h3{ color:#00bfa6; }

/* ===== AGE POPUP ===== */
.age-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.age-box{
  background:#ffffff;
  padding:30px;
  border-radius:14px;
  text-align:center;
  max-width:320px;
}

.age-box h2{ color:#00bfa6; }

.age-box button{
  width:100%;
  margin-top:12px;
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:25px;
  background:#f1f1f1;
  color:#777;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hero h1{ font-size:30px; }

  nav{
    display:none;
    flex-direction:column;
    background:#ffffff;
    position:absolute;
    top:70px;
    right:20px;
    padding:20px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
  }

  nav.active{ display:flex; }
  .menu-toggle{ display:block; }
}
</style>
</head>

<body>

<!-- AGE POPUP -->
<div class="age-popup" id="agePopup">
  <div class="age-box">
    <h2>18+ Only</h2>
    <p>This website is for adults only.</p>
    <button onclick="acceptAge()">I am 18+</button>
    <button onclick="denyAge()">Exit</button>
  </div>
</div>

<!-- HEADER -->
<header class="header">
  <div class="logo">The Vape Aura</div>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Brands</a>
    <a href="#">Devices</a>
    <a href="#">Flavours</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="smoke"></div>
  <h1>Premium Vape Experience</h1>
  <p>Original Products • Trusted Brands • Best Prices</p>
  <button onclick="openWhatsApp()">Order on WhatsApp</button>
  <button onclick="callNow()">Call Now</button>
</section>

<!-- PRODUCTS -->
<section class="products">
  <h2 style="text-align:center">Popular Products</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="images/vape1.jpg">
      <h3>Vape Device</h3>
    </div>
    <div class="product-card">
      <img src="images/vape2.jpg">
      <h3>Vape Pods</h3>
    </div>
    <div class="product-card">
      <img src="images/vape3.jpg">
      <h3>Vape Kits</h3>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2026 The Vape Aura. All Rights Reserved.</p>
</footer>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
}

function openWhatsApp(){
  window.open("https://wa.me/923042249321?text=Hi%20I%20want%20to%20order%20from%20The%20Vape%20Aura","_blank");
}

function callNow(){
  window.location.href="tel:+923042249321";
}

function acceptAge(){
  document.getElementById("agePopup").style.display="none";
}

function denyAge(){
  window.location.href="https://www.google.com";
}
</script>

</body>
</html>
