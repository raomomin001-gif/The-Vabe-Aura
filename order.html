<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Order | The Vape Aura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<section class="section">
  <h2>Online Order Form</h2>

  <form class="form">

    <!-- NAME -->
    <input type="text" placeholder="Full Name" required>

    <!-- PHONE -->
    <input type="tel" placeholder="Phone Number" required>

    <!-- CNIC NUMBER -->
    <input type="text" placeholder="CNIC Number (xxxxx-xxxxxxx-x)" required>

    <!-- PRODUCT -->
    <input type="text" placeholder="Product Name" required>

    <!-- ADDRESS -->
    <textarea placeholder="Complete Delivery Address" required></textarea>

    <!-- CNIC IMAGE -->
    <label>Upload CNIC Picture</label>
    <input type="file" accept="image/*" required>

    <!-- PASSPORT SIZE PHOTO -->
    <label>Upload Passport Size Photo</label>
    <input type="file" accept="image/*" required>

    <!-- SUBMIT -->
    <button type="submit">Place Order</button>

  </form>
</section>

</body>
</html>
