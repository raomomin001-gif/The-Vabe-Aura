<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Order | The Vape Aura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins,Arial,sans-serif;
  background:linear-gradient(135deg,#f2f2f2,#e6e6e6);
  margin:0;
}

/* ===== CARD ===== */
.section{
  max-width:450px;
  margin:50px auto;
  background:#fff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

/* ===== FORM ===== */
.form input,
.form textarea,
.form select{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

/* ===== FILE INPUT ===== */
.form label{
  font-size:13px;
  font-weight:600;
  margin-bottom:5px;
  display:block;
}

/* ===== BUTTON ===== */
.submit-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(45deg,#00ffcc,#00bfa6);
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 6px 20px rgba(0,191,166,0.5);
}

.submit-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(0,191,166,0.7);
}

/* ===== POPUP ===== */
.thankyou{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.thank-box{
  background:#fff;
  padding:30px;
  border-radius:14px;
  text-align:center;
  animation:pop 0.4s ease;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.thank-box h3{
  color:#00bfa6;
}

.thank-box button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#00bfa6;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<section class="section">
<h2>Online Order Form</h2>

<form class="form" onsubmit="sendOrder(event)">

<input id="name" placeholder="Full Name" required>
<input id="phone" placeholder="Phone Number" required>

<input id="cnic" placeholder="CNIC Number (xxxxx-xxxxxxx-x)" required>

<select id="mg" required>
  <option value="">Select Nicotine Strength</option>
  <option>3 MG</option>
  <option>6 MG</option>
  <option>30 MG</option>
  <option>50 MG</option>
</select>

<input id="product" placeholder="Product Name" required>

<textarea id="address" placeholder="Complete Address" required></textarea>

<!-- FILE UPLOADS -->
<label>CNIC Front Image</label>
<input type="file" accept="image/*" required>

<label>CNIC Back Image</label>
<input type="file" accept="image/*" required>

<label>Passport Size Photo</label>
<input type="file" accept="image/*" required>

<button class="submit-btn" type="submit">
Submit Order on WhatsApp
</button>

</form>
</section>

<!-- THANK YOU -->
<div class="thankyou" id="thankPopup">
  <div class="thank-box">
    <h3>Thank You! ‚úÖ</h3>
    <p>Your order details have been sent.<br>
    Please send images on WhatsApp.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function sendOrder(e){
  e.preventDefault();

  const msg =
`üõí *New Online Order*
üë§ Name: ${name.value}
üìû Phone: ${phone.value}
üÜî CNIC: ${cnic.value}
üí® MG: ${mg.value}
üì¶ Product: ${product.value}
üè† Address: ${address.value}

üì∏ Images will be sent separately`;

  window.open(
    "https://wa.me/923042249321?text=" + encodeURIComponent(msg),
    "_blank"
  );

  document.getElementById("thankPopup").style.display="flex";
}

function closePopup(){
  document.getElementById("thankPopup").style.display="none";
}
</script>

</body>
</html>
