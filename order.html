<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Order | The Vape Aura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<section class="section">
  <h2>Online Order Form</h2>

  <form class="form" onsubmit="sendOrderToWhatsApp(event)">

    <!-- NAME -->
    <input type="text" id="name" placeholder="Full Name" required>

    <!-- PHONE -->
    <input type="tel" id="phone" placeholder="Phone Number" required>

    <!-- PRODUCT -->
    <input type="text" id="product" placeholder="Product Name" required>

    <!-- MG SELECTION -->
    <select id="mg" required>
      <option value="">Select MG</option>
      <option>3 MG</option>
      <option>6 MG</option>
      <option>30 MG</option>
      <option>50 MG</option>
    </select>

    <!-- ADDRESS -->
    <textarea id="address" placeholder="Complete Delivery Address" required></textarea>

    <!-- CNIC NUMBER -->
    <input type="text" id="cnic" placeholder="CNIC Number (xxxxx-xxxxxxx-x)" required>

    <!-- CNIC IMAGE -->
    <label>Upload CNIC Picture</label>
    <input type="file" accept="image/*" required>

    <!-- PASSPORT PHOTO -->
    <label>Upload Passport Size Photo</label>
    <input type="file" accept="image/*" required>

    <!-- SUBMIT -->
    <button type="submit" class="btn">Place Order</button>

  </form>
</section>

<script>

  e.preventDefault();

  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const product = document.getElementById("product").value;
  const mg = document.getElementById("mg").value;
  const address = document.getElementById("address").value;
  const cnic = document.getElementById("cnic").value;

  const message =

  const url = "https://wa.me/923042249321?text=" + encodeURIComponent(message);

  window.open(url, "_blank");

  e.target.reset(); // form clear
}
</script>

</body>
</html>
