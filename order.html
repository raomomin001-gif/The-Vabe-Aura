<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Poppins, sans-serif;
  background:#111;
  color:#fff;
}
.section{
  max-width:500px;
  margin:40px auto;
  padding:20px;
  background:#1c1c1c;
  border-radius:10px;
}
input, textarea, select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:5px;
}
button{
  width:100%;
  padding:12px;
  background:linear-gradient(45deg,#00ffcc,#0066ff);
  color:#000;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
}
.popup-box{
  background:#222;
  padding:25px;
  max-width:350px;
  margin:100px auto;
  text-align:center;
  border-radius:10px;
}
</style>
</head>

<body>

<section class="section">
<h2>Online Order Form</h2>

<form id="orderForm" enctype="multipart/form-data">
<input name="name" placeholder="Full Name" required>
<input name="phone" placeholder="Phone Number" required>
<input name="product" placeholder="Product Name" required>

<select name="mg" required>
  <option value="">Select MG</option>
  <option>3mg</option>
  <option>6mg</option>
  <option>30mg</option>
  <option>50mg</option>
</select>

<textarea name="address" placeholder="Full Address" required></textarea>

<label>CNIC Number</label>
<input name="cnic" placeholder="xxxxx-xxxxxxx-x" required>

<label>CNIC Front Image</label>
<input type="file" name="cnic_front" accept="image/*" required>

<label>CNIC Back Image</label>
<input type="file" name="cnic_back" accept="image/*" required>

<label>Passport Size Photo</label>
<input type="file" name="passport" accept="image/*" required>

<button type="submit">Place Order</button>
</form>
</section>

<!-- THANK YOU POPUP -->
<div class="popup" id="thanksPopup">
  <div class="popup-box">
    <h3>Thank You!</h3>
    <p>Your order has been submitted.<br>
    Please send images again on WhatsApp for verification.</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
function generateOrderID(){
  return "TVA-" + Math.floor(100000 + Math.random()*900000);
}

document.getElementById("orderForm").addEventListener("submit",function(e){
e.preventDefault();

let files=[
 this.cnic_front.files[0],
 this.cnic_back.files[0],
 this.passport.files[0]
];

for(let f of files){
 if(f.size > 2*1024*1024){
   alert("Image size max 2MB allowed");
   return;
 }
}

let orderID = generateOrderID();
let formData = new FormData(this);
formData.append("order_id",orderID);

fetch("order-submit.php",{method:"POST",body:formData});

let msg = 
"üßæ Order ID: "+orderID+
"\nüë§ Name: "+this.name.value+
"\nüìû Phone: "+this.phone.value+
"\nüì¶ Product: "+this.product.value+
"\nüí® MG: "+this.mg.value+
"\nüè† Address: "+this.address.value+
"\nü™™ CNIC: "+this.cnic.value;

window.open("https://wa.me/923042249321?text="+encodeURIComponent(msg));

document.getElementById("thanksPopup").style.display="block";
});

function closePopup(){
 document.getElementById("thanksPopup").style.display="none";
}
</script>

</body>
</html>
